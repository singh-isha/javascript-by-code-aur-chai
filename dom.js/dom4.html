    // OPTIMISED WAY -->
     function addlanguage(langauage_name) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langauage_name));
      document.querySelector('.language').appendChild(li);
    }
    addlanguage("python");
    addlanguage("c++");
    addlanguage("rust");
    addlanguage("Go"); 
    //edit
     const  secondlanguage =document.querySelector("li:nth-child(2)")
    //console.log(secondlanguage);
 secondlanguage.innerHTML= "ruby"
 const newli= document.createElement('li')
 newli.textContent="ruby"
 secondlanguage.replaceWith(newli)
 //remove
 const lastlanguage = document.querySelector('li:last-child')
 lastlanguage.remove()
